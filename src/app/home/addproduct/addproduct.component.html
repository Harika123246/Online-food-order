<div class="row align-items-center">
  <div class="col-md-6">
    <form [formGroup]="productForm">
    <div class="receipe-form">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Product Name</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Name"
          formControlName="name"

        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Image Url</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Image Url"
          formControlName="url"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Description</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          placeholder="Enter Description"
          formControlName="description"
        ></textarea>
      </div>
      <div class="mb-3" class="price">
        <label for="exampleFormControlInput1" class="form-label"
          >Price</label
        >
        <input
          type="number"
          class="form-control"
          id="exampleFormControlInput4"
          placeholder="Enter Price"
          min="1"
          formControlName="price"
        />
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <div class="d-flex gap-2">
        <button class="btn btn-outline-danger" (click)="resetForm()">Cancel</button>
        <button class="btn btn-success" [disabled]="productForm.invalid" (click)="addProduct()">{{productId ? 'Update' : 'Create'}}</button>
      </div>
    </div>
  </form>
  </div>
  <div class="col-md-6 d-flex justify-content-center">
    <div class="receipe-img">
      <img
        src="../assets/images/product-illustration.jpg"
        alt="product"
        width="400px"
      />
    </div>
  </div>
</div>
