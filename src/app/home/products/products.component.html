<div class="row pt-5 pb-4">
  <div class="col-md-12 d-flex justify-content-between align-items-center">
    <h4 class="product-heading mb-0 fw-bold">My Products</h4>
    <button class="btn btn-primary" (click)="redirectToProduct()">
      + Add New Product
    </button>
  </div>
</div>
<div class="row">
  <div class="col-2 card-margin-btm" *ngFor="let item of productlist">
    <div class="card product-card">
      <div class="action-btn d-flex justify-content-between px-2">
        <button
          class="btn edit-btn p-2"
          (click)="redirectToProduct('edit', item?.id)"
        >
          <img
            src="../assets/images/pencil-edit-button-svgrepo-com.svg"
            width="20px"
          />
        </button>
        <button class="btn delete-btn p-2" (click)="deleteProduct(item?.id)">
          <img src="../assets/images/icons8-delete.svg" width="24px" />
        </button>
      </div>
      <img
        [src]="item?.imagepath"
        class="card-img-top p-3"
        alt="image"
        style="width: 100%; height: 270px"
      />
      <div class="card-body px-2">
        <div class="product-details text-center">
          <h5 class="card-title">{{ item?.name }}</h5>
          <p class="card-text mb-1">
            {{ item?.description }}
          </p>
          <h4 class="product-price mb-1">${{ item?.price }}</h4>
        </div>
      </div>
      <div class="btn-wrapper justify-content-center">
        <button class="btn cart-btn" (click)="addCart(item)">Add to cart</button>
      </div>
    </div>
  </div>
</div>
